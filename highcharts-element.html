<link rel="import" href="../polymer/polymer-element.html">
<script type="application/javascript" src="../highcharts/highcharts.js"></script>
<script type="application/javascript" src="../highcharts/modules/series-label.js"></script>
<script type="application/javascript" src="../highcharts/modules/exporting.js"></script>
<script type="application/javascript" src="../highcharts/modules/export-data.js"></script>


<dom-module id="highcharts-element">
	<template>
		<style>
			:host {
				display: block;
			}

			#container {
				min-width: 310px;
				max-width: 800px;
				height: 400px;
				margin: 0 auto
			}
		</style>
		<div id="container"></div>
	</template>

	<script>
		/**
		 * `highcharts-element`
		 * 
		 *
		 * @customElement
		 * @polymer
		 * @demo demo/index.html
		 */
		class HighchartsElement extends Polymer.Element {
			static get is() {
				return 'highcharts-element';
			}

			static get properties() {
				return {
					chart: {
						type: 'bar'
					},
					title: {
						type: String
					},
					xAxis: {
						categories: {
							type: Array
						}
					},
					yAxis: {
						title: {
							type: String
						}
					},
					series: [{
						name: {
							type: String
						},
						data: {
							type: Array
						}
					}]
				}
			}

			render() {
				//super.ready();

				this.highcharts = Highcharts.chart(this.$.container, {

					chart: {
						type: 'bar'
					},
					title: {
						text: 'Fruit Consumption'
					},
					xAxis: {
						categories: ['Apples', 'Bananas', 'Oranges']
					},
					yAxis: {
						title: {
							text: 'Fruit eaten'
						}
					},
					series: [{
						name: 'Jane',
						data: [1, 0, 4]
					}, {
						name: 'John',
						data: [5, 7, 3]
					}]
				});
			}
		}

		window.customElements.define(HighchartsElement.is, HighchartsElement);
	</script>
</dom-module>
