<link rel="import" href="../polymer/polymer-element.html">
<script type="application/javascript" src="../highcharts/highcharts.js"></script>

<dom-module id="highcharts-element">
	<template>
		<style>
			:host {
				display: block;
			}

			.container {
				width: 100%;
				height: 400px;
			}
		</style>
		<div id="container"></div>
	</template>

	<script>
		/**
		 * `highcharts-element`
		 * 
		 *
		 * @customElement
		 * @polymer
		 * @demo demo/index.html
		 */
		class HighchartsElement extends Polymer.Element {
			static get is() {
				return 'highcharts-element';
			}

			static get properties() {
				return {
					myChart = Highcharts.chart('container', {
						chart: {
							type: 'bar'
						},
						title: {
							text: 'Fruit Consumption'
						},
						xAxis: {
							categories: ['Apples', 'Bananas', 'Oranges']
						},
						yAxis: {
							title: {
								text: 'Fruit eaten'
							}
						},
						series: [{
							name: 'Jane',
							data: [1, 0, 4]
						}, {
							name: 'John',
							data: [5, 7, 3]
						}]
					}
				};
			}
		}


		window.customElements.define(HighchartsElement.is, HighchartsElement);
	</script>
</dom-module>
