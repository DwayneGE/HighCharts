<link rel="import" href="../polymer/polymer-element.html">
<script type="application/javascript" src="../highcharts/highcharts.js"></script>
<script type="application/javascript" src="../highcharts/modules/exporting.js"></script>
<script type="application/javascript" src="../highcharts/modules/export-data.js"></script>
<script type="application/javascript" src="chart.js"></script>


<dom-module id="highcharts-element">
	<template>
		<style>
			#container {
				max-width: 900px;
				margin: auto;
				height: 400px;
				margin: 0 auto;
			}
		</style>
		<div id="container"></div>
	</template>

	<script>
		/**
		 * `highcharts-element`
		 * 
		 *
		 * @customElement
		 * @polymer
		 * @demo demo/index.html
		 */
		class HighchartsElement extends Polymer.Element {
			static get is() {
				return 'highcharts-element';
			}

			static get properties() {
				return {

				}
			}

			ready() {
				super.ready();
			}

			createChartIfNotDone() {
				if (!this._chart) {
					this._chart = new LUBWChart(this.$.container);
				}
			}
		}

		window.customElements.define(HighchartsElement.is, HighchartsElement);
	</script>
</dom-module>
